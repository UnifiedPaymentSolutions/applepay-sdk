name: Pod Lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: Lint Podspec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: true

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Lint Podspec
        run: pod lib lint EverypayApplePay.podspec --allow-warnings --skip-import-validation
